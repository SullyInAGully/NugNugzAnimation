<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLB Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #ui {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 8px;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="status">loadingâ€¦</div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <select id="anims"></select>
  </div>

  <canvas id="c"></canvas>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    const GLB_URL = "https://cdn.jsdelivr.net/gh/SullyInAGully/NugNugzAnimation@main/iAnimation.glb";

    const canvas = document.getElementById("c");
    const statusEl = document.getElementById("status");
    const select = document.getElementById("anims");
    const btnPlay = document.getElementById("play");
    const btnPause = document.getElementById("pause");

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight, false);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.01, 1000);
    camera.position.set(2.5, 1.5, 2.5);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.1));
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(5, 8, 4);
    scene.add(dir);

    const clock = new THREE.Clock();
    let mixer, actions = [], clips = [], active = 0, playing = true;

    function fit(obj) {
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * Math.PI / 180;
      const z = Math.abs((maxDim / 2) / Math.tan(fov / 2)) * 1.6;
      camera.position.set(center.x + z, center.y + z * 0.35, center.z + z);
      controls.target.copy(center);
      controls.update();
    }

    function playClip(i) {
      actions.forEach(a => a.stop());
      active = i;
      actions[active].reset().play();
      playing = true;
    }

    btnPlay.onclick = () => playing = true;
    btnPause.onclick = () => playing = false;
    select.onchange = () => playClip(parseInt(select.value, 10) || 0);

    new GLTFLoader().load(GLB_URL, (gltf) => {
      const root = gltf.scene;
      scene.add(root);
      fit(root);

      clips = gltf.animations || [];
      statusEl.textContent = `loaded | animations: ${clips.length}`;

      select.innerHTML = "";
      clips.forEach((c, i) => {
        const o = document.createElement("option");
        o.value = i;
        o.textContent = c.name || `Anim ${i + 1}`;
        select.appendChild(o);
      });

      if (clips.length) {
        mixer = new THREE.AnimationMixer(root);
        actions = clips.map(c => mixer.clipAction(c));
        playClip(0);
      }
    });

    addEventListener("resize", () => {
      renderer.setSize(innerWidth, innerHeight, false);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    });

    function tick() {
      requestAnimationFrame(tick);
      controls.update();
      if (mixer && playing) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }
    tick();
  </script>
</body>
</html>
